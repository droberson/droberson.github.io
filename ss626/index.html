			      # <font color="yellow">Prereqs</font>
			      * Comfortable using command lines
			        * Windows AND Linux

			        * Using VPNs, proxies, installing software...
			        * Using VM software
			          * [Building Virtual Machines Labs book](https://nmap.org/book/)

				# <font color="yellow">Keys to Success</font>
				* Be consistent; 1 hour a day > 8 hours on Saturday
				* Take care of yourself
				* Practice until it is easy
				* Take notes on every machine
				* Build cheatsheets
				* Enumerate everything thoroughly
				* Schedule the exam early. Failing is cheap!
				* Don't get fixated on one machine
				* Don't skip reading the course material
			      </textarea>
